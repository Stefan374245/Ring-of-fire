
  <h2 mat-dialog-title>Spieler hinzufügen</h2>
  <mat-dialog-content>
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Name</mat-label>
<input matInput [(ngModel)]="player" placeholder="Spielername" />    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Abbrechen</button>
    <button
      mat-raised-button
      color="primary"
      [mat-dialog-close]="player"
      [disabled]="!player"
    >
      Hinzufügen
    </button>
  </mat-dialog-actions>
